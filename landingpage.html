    <title>Keyword Alert</title>

<body>
    <div class="container">
        <br>
        <br>
        <div class="text-center">
            <div class="jumbotron">
                <div class="container">
                    <br>
                    <br>
                    <br>
                    <br>
                    <br>
                    <h1 class="stroke">Keyword Alert</h1>
                    <header class="email-input">
                        <h3>Enter your email here:</h3>
                        <!-- email input box -->
                        <form class = "new-email">
                            <input type="text" name ="email" placeholder="email@something.com">
                            <input type="text" name ="keyword" placeholder="your city">
                            <input type="submit" value = "Submit">
                        </form>

                </header>
            </div>

         
            <div class="underjumbo">
                <p>this is where I display things from the collection, so I can be sure it works</p>
                <br>
                <ul>
                    {{#each allKeywords}} <!-- for each of the allKeywords list -->
                      {{> keywordTemplate}} <!-- put the contents in the template format -->
                    {{/each}}
                </ul>
                <br>
            </div>
            <!-- end of centered text, body container, body-->
        </div>
    </div>
    </div>
</body>

<template name="keywordTemplate">
    <li class="{{#if checked}}checked{{/if}}"> <!-- this line is for the strikethrough in the css -->
    <input type="checkbox" checked="{{checked}}" class = "toggle-checked"> 
    {{status}} <!-- this calls the template helper method of that name and returns things from it -->
        <span class="text">{{email}}, {{keyword}}, {{createdAt}} </span> <!-- why does it know to get these from the collection? -->
        <button class ="delete">Remove Entry </button>  
    </li>
</template>
