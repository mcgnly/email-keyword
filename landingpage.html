<template name="keywordtemplate">
    <li class="{{#if checked}}checked{{/if}}">
    <input type="checkbox" checked="{{checked}}" class = "toggle-checked"> <!-- what is the {{checked}} part for? -->
    {{status}}
        <span class="text">{{email}}, {{createdAt}}, {{keyword}}</span>
        <button class ="delete">Remove Entry </button>
        {{> UI.contentBlock}}    
    </li>
</template>

<template name="bisquit">
    BISQUIT
    {{> UI.contentBlock}}
    BISQUIT
</template>
