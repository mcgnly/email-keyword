<template name="about">
    <div class="container">
        <div class="col-md-10">
            <h2>About this project</h2>
            <p><a href="https://en.wikipedia.org/wiki/Amanda_Palmer" class="text-primary">Amanda Palmer</a> is an American musician who has a tendency to give free informal concerts when she is on tour. To avoid missing out on one, you should read <a href="https://twitter.com/amandapalmer" class="text-primary">her Twitter</a>. The next best thing though, is this website. Sign up for email alerts with the name of your city, and every time she mentions it on her Twitter, you will get an email with the text of the tweet. With any luck, you'll never miss a show again!</p>
            <p>This is a project by Katie McGinley, who wanted to make a website, and didn't really want to keep up with Twitter. If you're curious about how the project was made, or have more projects that are in need of a developer, feel free to get in touch- I'm reachable at katie@mcgnly.com. If you would like to see more of my work, including the source code for this project, check out my <a href="https://www.github.com/mcgnly" class="text-primary">github</a> or my <a href="http://www.mcgnly.com" class="text-primary">website</a> (which currently still is my github...someday I'll make a proper one of my own.).</p>

            <h2>Privacy Policy</h2>
            <p>This project does not use cookies. I will not use your email address for anything other than what this site does- alert you with the text of a tweet which contains the city you linked the email address to. I will never sell your email address or do any other devious nonsense with it. I'm working on a double opt-in email system rather than the opt-out thing I have, but it will take a minute, so stay tuned for that feature. </p>
        </div>
    </div>
</template>
